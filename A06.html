<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Interactive Flexbox</title>
    <style>
        body {
            background-color: rgba(0,0,0,0.8);
        }

        .header {
            background-color: rgba(0,255,255,0.5);
            font-size: 30px;
            text-align: center;
        }

        .footer {
            background-color: rgba(0,255,255,0.5);
            font-size: 20px;
            text-align: center;
        }

        .main_section {
            background-color: darkolivegreen;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 10%;
            padding: 3px;
        }



        img {
            width: 100%;
            height: 192px;
        }

        form > input {
            width: 100px;
            height: 25px;
            font-family: sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            color: #000;
            background-color: #2EE59D;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }


            form > input:hover {
                background-color: blue;
                box-shadow: 0px 20px 25px rgba(0,0,200, 0.4);
                color: #fff;
                transform: translateY(-7px);
            }

        @media only screen and (max-width: 768px) {
            .column {
                flex: 100%;
            }
        }

        @media only screen and (max-width: 1024px) {
            .column {
                flex: 30%;
            }
        }

        @media only screen and (max-width: 425px) {
            .column {
                flex: 100%;
                background-color: red;
            }
        }

        @media only screen and (max-width: 200px) {
            .col {
                flex: 5%;
            }
        }

        @media only screen and (max-width: 1248px) {
            .col {
                flex: 30%;
            }
        }
    </style>
    <script>
        var images = new Array(17);

        //get the image element by using Id attribute and push it to the array
        function changePosition() {
            var i;
            var swap = document.getElementById("btnChangeOrder");
            swap.addEventListener("click", random_Image, false);
            createImageTiles();

        }
        function createImageTiles() {
            var divC;
            let images;
            for (i = 1; i < 7; i++) {
                divC = document.createElement("div");
                divC.setAttribute('id', i);
                divC.setAttribute('class', 'column');
                document.getElementById("out").appendChild(divC);
                k = 3 * i;

                for (j = k - 3; j < k; j++) {

                    images = document.createElement('img');
                    images.setAttribute('src', 'Image' + j + ".jpg")
                    images.setAttribute('id', 'Image' + j);
                    images.setAttribute('class', 'column');
                    document.getElementById(i).appendChild(images)
                }
            }
        }

        //set the attributes of the image element retrived
        function random_Image() {
            var i;
            var x;
            var y;
            var z;
            var rnum_container = [];
            while (rnum_container.length < 18) {
                var randNum = Math.floor(Math.random() * 18);
                if (rnum_container.indexOf(randNum) == -1) ) {
                    rnum_container.push(randNum);
             
                }
            }
            for (i = 0; i <= 17; i++) {

                images[i] = document.getElementById("Image" + i);
                images[i].setAttribute("src", "Image" + rnum_container[i] + ".jpg");
                images[i].setAttribute("alt", "image" + rnum_container[i]);
                x = Math.random() * 100 + 100;
                y = Math.random() * 100 + 100;
                z = Math.random() * 100 + 100;
                document.getElementById("btnChangeOrder").style.backgroundColor = 'rgb(' + x + ',' + y + ',' + z + ' )';

            }
        }
        window.addEventListener("load", changePosition, false);
    </script>
</head>
<body>
    <header class="header">
        A06 Responsive FlexBox Layout
        <form action="#">
            <input id="btnChangeOrder" type="button" value="Swap" />
        </form>
    </header>

    <section class="main_section">

        <div id="out" class="row">

        </div>
    </section>
    <footer class="footer">CS 80 Internet Programing &copy; 2019</footer>
</body>
</html>
